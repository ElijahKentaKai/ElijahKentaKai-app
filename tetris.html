var w = window.innerWidth;

  createCanvas(w,h)
  frameRate(fr);
  for(var i=0; i = 100; i++){
    cube.push(new cube());
}




}

  cube.update();
  /*for (i=0; i <cube.length; i++){

}*/

}

function keyPressed(){
  if(keyCode === 40){//down faster
    if(cube.y < 621){
      cube.y += 34.5;
      }
  }
  if(keyCode === 37){
    if((cube.x > 550) && (cube.y < 621)){//left
      cube.x -= 34.5;
    }
  }
  if(keyCode === 39){
    if((cube.x < 800) &&(cube.y < 621)){//right
      cube.x += 34.5;
    }
  }
  if(keyCode === 32){
    if(cube.y < 621){
      cube.y = 640;
    }
  }
  //if(keyCode === 38){
   // rotateZ(180)
  //}
  
}
